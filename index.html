<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuseGuessr</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body class="body-5">
  <div id="headerContainer">
    <h1>Guess the year!</h1>
    <h2>In which year did these songs reach number one?</h2>
  </div>

  <hr>

  <div id="endGameInput">
    <button id="newGameButton" class="inputButton">New Game</button>
  </div>

  <div id="inGameInput" class="inputContainer hidden">
    <div class="inputYearContainer">
      <div class="inputCentury">
        <p id="century">19</p>
      </div>
      <div class="inputNumber">
        <input 
          type="text"
          id="guess"
          maxlength="2"
          autocomplete="off"
          placeholder="..."
        />
      </div>
    </div>
    <span class="buttons">
      <button class="inputButton" id="guessButton">Guess</button>
      <button class="inputButton" id="nextSongButton">Skip</button>
      <button class="inputButton" id="giveUpButton">Give&nbsp;up</button>
    </span>
  </div>

  <hr>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
    </div>
  </div>
  <div id="points" class="alert points-5 hidden"><p id="pointsText"></p></div>

  <ul id="songs" class="hidden">
    <div class="song song-5">
      <div class="title"></div>
      <div class="artist"></div>
    </div>
  </ul>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
    </div>
  </div>

  <div id="setup" class="setup">
    <p>Decades to include</p>
    <div id="decades">
      <button class="decadeButton selected" id="decade-50s">50s</button>
      <button class="decadeButton selected" id="decade-60s">60s</button>
      <button class="decadeButton selected" id="decade-70s">70s</button>
      <button class="decadeButton selected" id="decade-80s">80s</button>
      <button class="decadeButton selected" id="decade-90s">90s</button>
      <button class="decadeButton selected" id="decade-00s">00s</button>
      <button class="decadeButton selected" id="decade-10s">10s</button>
      <button class="decadeButton selected" id="decade-20s">20s</button>
    </div>
  </div>

  <div id="total-points">
    <p>Total points: <span id="total-points-number">0</span></p>
  </div>

  <div id="youtube"></div>
  <script src="script.js"></script>
</body>
</html>
